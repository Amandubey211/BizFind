<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- =================================================================
    PRIMARY META TAGS
    ================================================================== -->
    <title>BizFind | Find Top Local Businesses In Your Area</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore a curated directory of top-rated local businesses, from restaurants and cafes to tech startups and retail stores. Find your next favorite spot with BizFind."
    />

    <!-- Custom Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Canonical URL (Update this with your final deployed URL) -->
    <link rel="canonical" href="https://your-app-name.vercel.app/" />

    <!-- Browser Theme Color -->
    <meta name="theme-color" content="#FF385C" />

    <!-- =================================================================
    OPEN GRAPH (FACEBOOK, LINKEDIN, ETC.) & TWITTER META TAGS
    ================================================================== -->
    <meta
      property="og:title"
      content="BizFind | Find Top Local Businesses In Your Area"
    />
    <meta
      property="og:description"
      content="Explore a curated directory of top-rated businesses, from restaurants and cafes to tech startups and retail stores."
    />
    <meta property="og:type" content="website" />

    <!-- IMPORTANT: Update these with your final deployed URL -->
    <meta property="og:url" content="https://your-app-name.vercel.app/" />
    <meta
      property="og:image"
      content="https://your-app-name.vercel.app/og-image.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="BizFind | Find Top Local Businesses In Your Area"
    />
    <meta
      name="twitter:description"
      content="Explore a curated directory of top-rated businesses, from restaurants and cafes to tech startups and retail stores."
    />

    <!-- IMPORTANT: Update this with the absolute URL to your image -->
    <meta
      name="twitter:image"
      content="https://your-app-name.vercel.app/og-image.png"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
